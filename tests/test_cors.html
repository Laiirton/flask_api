<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS</title>
</head>
<body>
    <h1>Teste de CORS</h1>
    <button onclick="testarCORS()">Testar CORS</button>
    <div id="resultado"></div>

    <script>
        function testarCORS() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';

            fetch('http://localhost:5000/health', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                resultado.innerHTML = 'CORS estÃ¡ funcionando! Resposta: ' + JSON.stringify(data);
                resultado.style.color = 'green';
            })
            .catch(error => {
                resultado.innerHTML = 'Erro CORS: ' + error;
                resultado.style.color = 'red';
            });
        }
    </script>
</body>
</html>
